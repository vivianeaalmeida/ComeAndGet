<div class="font-[sans-serif] bg-gradient-to-b from-lime-600 via-lime-700 to-lime-800 text-ground py-32">
    <h1 class="font-bold text-white text-2xl md:text-6xl text-center mb-8">
        Tips and Advices
    </h1>

    <div class="max-w-3xl mx-auto p-4">
        <!-- Carregando... -->
        <div *ngIf="isLoading" class="space-y-4">
            <div *ngFor="let i of [1, 2, 3]">
                <div class="p-4 bg-lime-100 rounded-lg shadow-sm animate-pulse">
                    <div class="h-6 bg-gray-300 rounded w-1/2 mb-3"></div>
                    <div class="h-4 bg-gray-200 rounded mb-2"></div>
                </div>
            </div>
        </div>

        <!-- Conteúdo após o carregamento -->
        <div *ngIf="!isLoading">
            <div *ngFor="let tip of currentPageTips" class="mb-4">
                <div class="border-b border-lime-500 bg-lime-100 rounded-lg shadow-sm">
                    <!-- Título e Botão de Expansão -->
                    <div class="cursor-pointer w-full text-left p-4 hover:bg-lime-200 focus:outline-none transition-all duration-300 rounded-t-lg"
                        (click)="toggleContent(tip)">
                        <span class="font-semibold text-black text-xl">{{ tip.title }}</span>
                    </div>

                    <div *ngIf="openStates[tip.id]" class="p-4 bg-lime-50">
                        <p class="text-neutral-900 font-medium text-lg">{{ tip.content }}</p>
                    </div>

                    <hr class="border-t border-gray-300">
                    <!-- Contagem de Curtidas, Favoritos e Botões -->
                    <div class="flex justify-end items-center py-2 px-4 bg-lime-100 rounded-b-lg space-x-4">
                        <div class="flex items-center space-x-2 text-black font-medium">
                            <span>{{ tip.likeCount || 0 }}</span>
                        </div>
                        <app-button-like-tip></app-button-like-tip>

                        <div class="flex items-center space-x-2 text-black font-medium">
                            <span>{{ tip.favoriteCount || 0 }}</span>
                        </div>
                        <app-button-favorite-tip></app-button-favorite-tip>
                    </div>
                </div>
            </div>

            <!-- Paginação -->
            <div class="flex justify-center mt-8">
                <button
                    class="px-4 py-2 bg-lime-500 text-white rounded-lg hover:bg-lime-600 focus:outline-none transition-all duration-300"
                    [disabled]="currentPage === 1" (click)="changePage(currentPage - 1)">
                    Previous
                </button>
                <span class="mx-4 text-lime-100 self-center">Page {{ currentPage }} of {{ totalPages }}</span>
                <button
                    class="px-4 py-2 bg-lime-500 text-white rounded-lg hover:bg-lime-600 focus:outline-none transition-all duration-300"
                    [disabled]="currentPage === totalPages" (click)="changePage(currentPage + 1)">
                    Next
                </button>
            </div>
        </div>
    </div>
</div>
