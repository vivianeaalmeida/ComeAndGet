<div
    class="min-h-screen mt-20 bg-gradient-to-r from-purple-900 via-purple-800 to-purple-600 flex flex-col items-center">
    <div class="min-w-[80vw] max-w-[80vw]">
        <!-- TÃ­tulo -->
        <div class="mt-20 px-4 text-center">
            <h1 class="font-bold text-white text-4xl md:text-6xl">Dashboard</h1>
        </div>

        <button
            class="w-[10vw] shadow-sm py-1.5 px-2 text-md font-semibold rounded-md text-white bg-purple-700 hover:bg-purple-900 focus:outline-none ml-5"
            type="button" (click)="openModal('creating')">
            Add new Category
        </button>
        <div>
            <ngx-datatable class="bootstrap table bg-white fixed-header mb-20" [rows]="categories"
                [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'">
                <ngx-datatable-column name="Designation" [width]="30" prop="designation"></ngx-datatable-column>

                <ngx-datatable-column name="Actions" [width]="20">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <div class="flex space-x-4">
                            <button type="button" (click)="setCategoryId(row.id)" (click)="openModal('editing')">
                                <i class="fa-solid fa-pen-to-square fa-lg"></i>
                            </button>
                            <button type="button" (click)="deleteCategory(row.id)">
                                <i class="fa-solid fa-trash-can fa-lg"></i>
                            </button>
                        </div>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>

        <!-- Start modal category -->
        <div *ngIf="isModalOpen" class="mt-20 fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
            <div class="bg-white p-6 rounded-lg shadow-lg w-2/4" (click)="$event.stopPropagation()">
                <div class="flex justify-end">
                    <button type="button" (click)="closeModal()" class="text-xl text-purple-600 font-bold">
                        X
                    </button>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <form [formGroup]="categoryForm" class="">
                        <h3 class="text-3xl justify-self-center font-extrabold mb-12">
                            {{
                            isEditingOrCreating == "creating"
                            ? "Add New Category"
                            : "Update Category"
                            }}
                        </h3>

                        <div class="space-y-3">
                            <div>
                                <input type="text"
                                    class="bg-gray-100 focus:bg-transparent w-full text-sm px-4 py-3.5 rounded-md outline-gray-800 placeholder-purple-900"
                                    formControlName="designation" placeholder="Designation" required />
                            </div>
                        </div>
                        <div>
                            <button type="button"
                                class="w-full shadow-xl mt-4 py-3 px-6 text-md font-semibold rounded-md text-white bg-gray-800 hover:bg-[#222] focus:outline-none"
                                [disabled]="categoryForm.invalid" [class]="
                  categoryForm.invalid ? 'cursor-not-allowed' : 'cursor-pointer'
                " (click)="createOrUpdate(isEditingOrCreating)">
                                {{ isEditingOrCreating == "creating" ? "Add" : "Update" }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end modal -->
</div>
