<div
  class="min-h-[90vh] mt-20 bg-gradient-to-r from-lime-950 via-lime-900 to-lime-700 flex flex-col items-center"
>
  <div class="min-w-[80vw] max-w-[80vw] mb-40">
    <div class="mt-20 px-4 text-center mb-14">
      <h1 class="font-bold text-white text-6xl">Welcome Admin!</h1>
    </div>

    <fieldset class="border-4 border-white rounded-lg text-center">
      <legend class="font-semibold text-white text-4xl px-2">
        Dashboard Options
      </legend>

      <div class="flex items-center justify-center m-10">
        <button
          class="text-lime-900 bg-white hover:bg-lime-200 font-semibold rounded-md text-2xl py-10 px-16 text-center mr-6"
          (click)="advertisementsDash()"
        >
          Advertiments<br />management
        </button>
        <button
          class="text-lime-900 bg-white hover:bg-lime-200 font-semibold rounded-md text-2xl py-10 px-16 text-center mr-6"
          (click)="categoriesDash()"
        >
          Categories<br />management
        </button>
        <button
          class="text-lime-900 bg-white hover:bg-lime-200 font-semibold rounded-md text-2xl py-10 px-16 text-center mr-6"
          (click)="tipsDash()"
        >
          Tips<br />management
        </button>
      </div>
    </fieldset>
  </div>
</div>
