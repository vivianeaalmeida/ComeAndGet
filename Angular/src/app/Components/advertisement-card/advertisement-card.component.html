<div
  class="cursor-pointer group relative flex flex-col bg-white shadow-md rounded-lg h-[50vh] min-h-[410px] w-[19vw] max-w-[19vw] hover:shadow-lg transition-shadow duration-300 justify-evenly"
>
  <!-- Imagem -->
  <div
    class="relative h-48 min-h-48 max-h-48 m-2.5 overflow-hidden text-white rounded-md w-full flex items-center justify-center"
  >
    <img
      class="object-scale-down max-h-full max-w-[18vw] w-auto m-auto transition-transform duration-500 ease-[cubic-bezier(0.25,1,0.5,1)] group-hover:scale-105"
      [src]="imageSrc"
      [alt]="title"
    />
  </div>

  <!-- Título e Descrição -->
  <div class="px-4 flex flex-col flex-grow">
    <!-- Título -->
    <h6
      class="mb-2 mt-2 text-slate-800 text-2xl font-semibold leading-none line-clamp-2 text-ellipsis overflow-hidden min-h-[3.5rem]"
    >
      {{ title }}
    </h6>

    <!-- Descrição -->
    <p
      class="text-slate-600 leading-normal font-medium text-lg line-clamp-2 text-ellipsis overflow-hidden min-h-[3.5rem]"
    >
      {{ description }}
    </p>
  </div>

  <!-- Botão -->
  <div class="flex justify-center overflow-hidden">
    <app-button
      [buttonText]="buttonText"
      fontSize="1rem"
      padding=".5rem 1rem"
      class="mb-36"
    ></app-button>
  </div>
</div>
